<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="checklist-1295319_1280.png">
</head>
<body>
    <div class="back">
        <div class="box">
            <div class="head">
                <h1>To-do List üìù</h1>
            </div>
            
            <div class="input">
                <form class="text-box" id="task-form">
                    <input type="text" id="task-input" placeholder="Enter a new task" required autocomplete="off">
                    <button type="submit" id="add-task-btn">Add</button>
                </form>                
            </div>
            
            <div class="task-list">

                </ul>
            </div>
        </div>
    </div>
